<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <!-- Link to Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container"> <!-- Main container for centering content -->
        <h1 class="header">Typing Speed Test</h1> <!-- Header -->

        <div class="quote-display" id="quoteDisplay">
            <!-- Quote will be inserted here by JavaScript -->
        </div>

        <textarea id="quoteInput" class="textarea-input" placeholder="Start typing here..."></textarea> <!-- Text area for user input -->

        <div class="avg-wpm" id="avgWpm">Average WPM: 0</div> <!-- Displaying the average WPM -->
        <div id="statusMessage"></div> <!-- Status message for completion -->

        <button id="restartBtn" class="restart-btn">Restart</button> <!-- Restart button -->
        <button id="themeToggle" class="theme-toggle-btn">Toggle Dark Mode</button> <!-- Dark Mode button -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
