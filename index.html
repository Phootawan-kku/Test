<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <p>Make your choice and challenge the computer!</p>
    <div class="choices">
      <button id="rock" class="choice-btn">
        <img src="https://img.icons8.com/color/96/rock.png" alt="Rock">
        Rock
      </button>
      <button id="paper" class="choice-btn">
        <img src="https://img.icons8.com/color/96/paper.png" alt="Paper">
        Paper
      </button>
      <button id="scissors" class="choice-btn">
        <img src="https://img.icons8.com/color/96/scissors.png" alt="Scissors">
        Scissors
      </button>
    </div>
    <div class="result">
      <h2 id="user-choice">Your Choice: <span>-</span></h2>
      <h2 id="computer-choice">Computer's Choice: <span>-</span></h2>
      <h2 id="winner">Winner: <span>-</span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
